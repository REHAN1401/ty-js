<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bus Reservation System</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</head>
<body ng-app="mainApp" ng-controller="busController as bus">
  <h2>Bus Reservation System</h2>
  <div>
    <label for="name1">Enter the Name of Passenger</label>
    <input type="text" name="name1" ng-model="bus.name">
  </div>
  <div>
    <label for="baddress">Enter your Address</label>
    <input type="text" name="baddress" ng-model="bus.address">
  </div>
  <div>
    <label for="bcontactno">Enter Contact No</label>
    <input type="text" name="bcontactno" ng-model="bus.contactno">
  </div>
  <div>
    <label for="source">Enter Source Station</label>
    <select name="source" ng-model="bus.source">
      <option>Pune</option>
      <option>Mumbai</option>
      <option>Nashik</option>
      <option>Kolhapur</option>
    </select>
  </div>
  <div>
    <label for="dest">Enter Destination Station</label>
    <select name="dest" ng-model="bus.dest1">
      <option>Pune</option>
      <option>Mumbai</option>
      <option>Nashik</option>
      <option>Kolhapur</option>
    </select>
  </div>
  <div>
    <label for="dob">Enter Date of booking</label>
    <input type="date" name="dob" ng-model="bus.dob">
  </div>
  <div>
    <label for="doj">Enter Date of journey</label>
    <input type="date" name="doj" ng-model="bus.doj">
  </div>
  <div>
    <label for="noofpass">Enter No of Passengers</label>
    <input type="number" name="noofpass" ng-model="bus.noofpass">
  </div>
  <div>
    <input type="button" value="Display eTicket" ng-click="isShow('show')">
  </div>

  <div ng-show="showval">
    <br><br>
    <h3>e-Ticket of Person</h3>
    <p>Name: {{bus.name}}</p>
    <p>Address: {{bus.address}}</p>
    <p>Contact No: {{bus.contactno}}</p>
    <p>Source Station: {{bus.source}}</p>
    <p>Destination Station: {{bus.dest1}}</p>
    <p>Date of Booking: {{bus.dob}}</p>
    <p>Date of Journey: {{bus.doj}}</p>
    <p>Number of Passengers: {{bus.noofpass}}</p>
  </div>

  <script>
    var mainApp = angular.module("mainApp", []);
    mainApp.controller('busController', function ($scope) {
      $scope.showval = false;
      $scope.isShow = function (param) {
        if (param == "show") {
          $scope.showval = true;
        }
      }
    });
  </script>
</body>
</html>
